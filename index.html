<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    button {
      background-color: #ff7b7b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff5b5b;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #444;
      font-weight: 600;
      min-height: 40px;
      transition: all 0.3s ease;
    }

    .fade {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Random Number Generator</h2>
    <button onclick="generateNumber()">Generate</button>
    <p id="result"></p>
  </div>

  <script>
    function generateNumber() {
      let random = Math.floor(Math.random() * 100) + 1;
      let result = document.getElementById("result");
      result.textContent = "Random number: " + random;

      result.classList.remove("fade");
      void result.offsetWidth; // restart animation
      result.classList.add("fade");
    }
  </script>
</body>

</html>
